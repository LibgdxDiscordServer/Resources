<div id="accordion">
    <!-- Calender -->
    <div class="card text-center">
        <div class="card-header hidden" id="calender">
            <h5 class="mb-0">
                <a class="btn btn-link btn-block" data-toggle="collapse" data-target="#collapseCalender" aria-expanded="true" aria-controls="collapseCalender">
                    <h4>Calender</h4>
                </a>
            </h5>
        </div>
        <div id="collapseCalender" class="collapse show" aria-labelledby="calender" data-parent="#accordion">
            <div class="card-body">
                <iframe src="https://calendar.google.com/calendar/embed?src=libgdxdiscord%40gmail.com&amp;ctz=America%2FLos_Angeles" style="border: 0"
                    width="800" height="600" frameborder="0" scrolling="no"></iframe>
            </div>
        </div>
    </div>

    <!-- Idea Submission -->
    <div class="card text-center">
        <div class="card-header" id="ideaSubmission">
            <h5 class="mb-0">
                <a class="btn btn-link btn-block collapsed" data-toggle="collapse" data-target="#collapseIdeaSubmission" aria-expanded="false" aria-controls="collapseIdeaSubmission">
                    <h4>Idea Submission</h4>
                </a>
            </h5>
        </div>
        <div id="collapseIdeaSubmission" class="collapse" aria-labelledby="ideaSubmission" data-parent="#accordion">
            <div class="card-body">
                <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSffT1PTuSPXS7LBtORqsjJz_WugM98KU-Ed1HCnPn_MLIEcxQ/viewform?embedded=true"
                    width="760" height="500" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
            </div>
        </div>
    </div>

    <!-- Jam Submission -->
    <div class="card text-center">
        <div class="card-header" id="jamSubmission">
            <h5 class="mb-0">
                <a class="btn btn-link btn-block collapsed" data-toggle="collapse" data-target="#collapseJamSubmission" aria-expanded="false" aria-controls="collapseJamSubmission">
                    <h4>Jam Submission</h4>
                </a>
            </h5>
        </div>
        <div id="collapseJamSubmission" class="collapse" aria-labelledby="jamSubmission" data-parent="#accordion">
            <div class="card-body">
                <a href="https://docs.google.com/forms/d/e/1FAIpQLScRtzGVo9wMEdnUPCKuoS6fb5p5GFFhxhKYz5HPejW-GpCKiA/viewform?usp=sf_link">
                    Link To Form
                </a>
            </div>
        </div>
    </div>

    <!-- View Submissions -->
    <div class="card">
        <div class="card-header text-center" id="jamEntries">
            <h5 class="mb-0">
                <a class="btn btn-link btn-block collapsed" data-toggle="collapse" data-target="#collapseJamEntries" aria-expanded="false" aria-controls="collapseJamEntries">
                    <h4>View Jam Submissions</h4>
                </a>
            </h5>
        </div>
        <div id="collapseJamEntries" class="collapse" aria-labelledby="jamEntries" data-parent="#accordion">
            <button class="btn btn-link" onclick='loadEntry("feb2018")'>Feb2018</button>
            <div id="entry"></div>
        </div>
</div>
